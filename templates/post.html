<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ post['title'] }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar small">
    <h1>JOBIFY</h1>
    <div class="right"><a href="/home">Home</a> | <a href="/logout">Logout</a></div>
  </header>

  <div class="post-detail">
    <h2>{{ post['title'] }}</h2>
    <p class="meta">By <b>{{ post['author'] }}</b> • ₹{{ post['amount'] }}</p>
    <p><strong>Skills:</strong> {{ post['skills'] }}</p>
    <p>{{ post['description'] }}</p>

    <div class="actions">
      <button class="btn">Accept & Work</button>
      <button class="btn outline">Call / Contact</button>
      <a href="/home" class="btn ghost">Cancel</a>
    </div>
  </div>
</body>
</html>
